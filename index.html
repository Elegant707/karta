<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карта</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      height: 100%;
    }

    .page {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    #mainPage {
      background-image: url('https://i.postimg.cc/xd2J5jvV/mollygram-com-Instagram-Post-mmoooorrii-3147686381845066308-12362718528.jpg');
    }

    .card {
      width: 300px;
      cursor: pointer;
      margin: 20px;
      animation: float 4s ease-in-out infinite;
    }

    .door {
      width: 400px;
      cursor: pointer;
      animation: float 6s ease-in-out infinite;
    }

    .small-img {
      width: 200px;
      margin: 10px;
      animation: float 5s ease-in-out infinite;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      animation: glow 3s infinite alternate;
    }

    .approval {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .approval-item {
      text-align: center;
    }

    .approval-item img {
      width: 250px;
      animation: float 6s ease-in-out infinite;
    }

    .approval-item p {
      margin-top: 10px;
      font-weight: bold;
      animation: glow 4s infinite alternate;
    }

    .form-container {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 80%;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: orange;
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: red;
      color: white;
    }

    .hidden {
      display: none;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 20px yellow; }
      to { text-shadow: 0 0 20px red, 0 0 30px orange, 0 0 40px yellow; }
    }

    /* Страница ошибки */
    #errorPage {
      position: relative;
      width: 100%;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    .errorText {
      position: absolute;
      font-size: 60px;
      font-weight: bold;
      color: red;
      animation: flash 0.2s infinite alternate;
      text-shadow: 0 0 20px red, 0 0 40px orange, 0 0 60px yellow;
    }

    @keyframes flash {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.3; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <!-- Главная страница -->
  <div id="mainPage" class="page">
    <div class="title">Нажми на меня</div>
    <img src="https://i.postimg.cc/WzHqwMn5/photo-2025-08-28-02-45-21.jpg" alt="Карта" class="card" onclick="goToRegister()">

    <div class="approval">
      <div class="approval-item">
        <img src="https://i.postimg.cc/VkgvqxFK/image.png" alt="Семён">
        <p>Семён Лобанов одобряет</p>
      </div>
      <div class="approval-item">
        <img src="https://i.postimg.cc/G3PCTkKQ/image.png" alt="Клиенты">
        <p>Клиенты довольны</p>
      </div>
    </div>
  </div>

  <!-- Страница регистрации -->
  <div id="registerPage" class="hidden">
    <div class="page" style="background:#222;">
      <h2>Сайт держится исключительно на бюджете в виде тарелки карбонары</h2>
      <div class="form-container">
        <form id="registerForm" onsubmit="return validateForm(event)">
          <input type="text" id="name" placeholder="Имя" required>
          <input type="text" id="surname" placeholder="Фамилия" required>
          <input type="number" id="year" placeholder="Год рождения" required>
          <input type="text" id="card" placeholder="Данные карточки" required>
          <button type="submit">Заказать карту</button>
        </form>
        <button onclick="goBack()">Вернуться назад</button>
      </div>
      <img src="https://i.postimg.cc/66f704zW/image.png" class="small-img">
    </div>
  </div>

  <!-- Страница с дверью -->
  <div id="doorPage" class="hidden">
    <div class="page">
      <img src="https://i.postimg.cc/Y2FcKQT7/Pngtree-wooden-doors-5610503.png" 
           alt="Дверь" 
           class="door" 
           onclick="showError()">
    </div>
  </div>

  <!-- Ошибка 404 -->
  <div id="errorPage" class="hidden">
    <div id="errorContainer"></div>
  </div>

  <script>
    function goToRegister() {
      document.getElementById("mainPage").classList.add("hidden");
      document.getElementById("registerPage").classList.remove("hidden");
    }

    function goBack() {
      document.getElementById("registerPage").classList.add("hidden");
      document.getElementById("mainPage").classList.remove("hidden");
    }

    function validateForm(event) {
      event.preventDefault();
      let name = document.getElementById("name").value.trim();
      let surname = document.getElementById("surname").value.trim();
      let year = document.getElementById("year").value.trim();
      let card = document.getElementById("card").value.trim();

      if (name && surname && year && card) {
        document.getElementById("registerPage").classList.add("hidden");
        document.getElementById("doorPage").classList.remove("hidden");
      } else {
        alert("Пожалуйста, заполните все поля корректно!");
      }
      return false;
    }

    function showError() {
      document.getElementById("doorPage").classList.add("hidden");
      const errorPage = document.getElementById("errorPage");
      errorPage.classList.remove("hidden");

      const container = document.getElementById("errorContainer");
      container.innerHTML = "";

      for (let i = 0; i < 50; i++) {
        const span = document.createElement("div");
        span.className = "errorText";
        span.innerText = "ERROR 404";

        span.style.top = Math.random() * 90 + "vh";
        span.style.left = Math.random() * 90 + "vw";
        span.style.fontSize = (40 + Math.random() * 40) + "px";

        container.appendChild(span);
      }
    }
  </script>
</body>
</html>
