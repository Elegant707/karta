<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя карта</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      width: 100%;
    }
    .page {
      display: none;
      height: 100vh;
      width: 100%;
    }
    .active {
      display: flex;
    }

    /* Главная */
    .background {
      background: url("https://i.postimg.cc/xd2J5jvV/mollygram-com-Instagram-Post-mmoooorrii-3147686381845066308-12362718528.jpg") no-repeat center center/cover;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .card {
      cursor: pointer;
      transition: transform 0.3s;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      position: relative;
      z-index: 5;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .click-text {
      position: absolute;
      top: 10%;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 8px black;
    }

    /* Фото снизу */
    .bottom-images {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 40px;
      align-items: flex-end;
    }
    .img-container {
      text-align: center;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
    }
    .bottom-img {
      width: 160px; /* уменьшил с 200px → теперь не залезают на карту */
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }

    /* Регистрация */
    .form-container {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      position: relative;
    }
    form {
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 300px;
    }
    h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-order {
      background: #4CAF50;
      color: white;
    }
    .btn-order:hover {
      background: #45a049;
    }
    .btn-back {
      background: #f44336;
      color: white;
    }
    .btn-back:hover {
      background: #d32f2f;
    }

    /* Доп. фото справа */
    .side-image {
      position: absolute;
      right: 30px;
      bottom: 50px;
      width: 200px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }

    /* Дверь */
    .door-container {
      background: black;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .door-container img {
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .door-container img:hover {
      transform: scale(1.05);
    }
    .error-text {
      position: absolute;
      top: 40%;
      font-size: 80px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 20px orange, 0 0 40px red, 0 0 60px darkred;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Главная -->
  <div class="page background active" id="main-page">
    <div class="click-text">Нажми на меня</div>
    <img src="https://i.postimg.cc/WzHqwMn5/photo-2025-08-28-02-45-21.jpg" 
         alt="Карта" class="card" width="300"
         onclick="showPage('register-page')">

    <div class="bottom-images">
      <div class="img-container">
        <div>Семён Лобанов одобряет</div>
        <img src="https://i.postimg.cc/VkgvqxFK/image.png" class="bottom-img">
      </div>
      <div class="img-container">
        <div>Клиенты довольны</div>
        <img src="https://i.postimg.cc/G3PCTkKQ/image.png" class="bottom-img">
      </div>
    </div>
  </div>

  <!-- Регистрация -->
  <div class="page form-container" id="register-page">
    <h3>Сайт держится исключительно на бюджете в виде тарелки карбонары</h3>
    <form id="reg-form">
      <h2>Регистрация</h2>
      <input type="text" placeholder="Имя" required>
      <input type="text" placeholder="Фамилия" required>
      <input type="number" placeholder="Год рождения" min="1900" max="2025" required>
      <input type="text" placeholder="Данные карточки" required>
      <button type="submit" class="btn-order">Заказать карту</button>
      <button type="button" class="btn-back" onclick="showPage('main-page')">Назад</button>
    </form>
    <img src="https://i.postimg.cc/66f704zW/image.png" alt="Смешная картинка" class="side-image">
  </div>

  <!-- Дверь -->
  <div class="page door-container" id="door-page">
    <img src="https://i.postimg.cc/Y2FcKQT7/Pngtree-wooden-doors-5610503.png" alt="Дверь" onclick="showError()">
    <div class="error-text" id="error-text">ERROR 404</div>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Переход при заказе
    document.getElementById("reg-form").addEventListener("submit", function(e) {
      e.preventDefault();
      showPage('door-page');
    });

    // ERROR 404 при клике на дверь
    function showError() {
      document.getElementById("error-text").style.display = "block";
    }
  </script>

</body>
</html>
