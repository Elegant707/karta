<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя карта</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      width: 100%;
    }
    .page {
      display: none;
      height: 100vh;
      width: 100%;
    }
    .active {
      display: flex;
    }

    /* Главная */
    .background {
      background: url("https://i.postimg.cc/xd2J5jvV/mollygram-com-Instagram-Post-mmoooorrii-3147686381845066308-12362718528.jpg") no-repeat center center/cover;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .card-text {
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 15px;
      text-align: center;
    }
    .card {
      cursor: pointer;
      transition: transform 0.3s;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      display: block;
    }
    .card:hover {
      transform: scale(1.05);
    }

    /* Блок с отзывами */
    .bottom-photos {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 40px;
      align-items: center;
    }
    .review {
      text-align: center;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }
    .review img {
      width: 180px; /* увеличенные, но не слишком */
      height: auto;
      display: block;
      margin-bottom: 8px;
    }

    /* Регистрация */
    .form-container {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .budget-note {
      font-size: 16px;
      margin-bottom: 15px;
      font-style: italic;
      color: #ffcc99;
    }
    .register-content {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    form {
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 300px;
    }
    h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-order {
      background: #4CAF50;
      color: white;
    }
    .btn-order:hover {
      background: #45a049;
    }
    .btn-back {
      background: #f44336;
      color: white;
    }
    .btn-back:hover {
      background: #d32f2f;
    }
    .side-image {
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }

    /* Страница двери */
    .door-page {
      background: black;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .door {
      max-width: 400px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .door:hover {
      transform: scale(1.05);
    }
    .error-text {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      font-weight: bold;
      color: red;
      text-shadow: 0 0 20px orange, 0 0 40px yellow, 0 0 60px red;
      animation: flicker 1s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Главная -->
  <div class="page background active" id="main-page">
    <div class="card-text">Нажми на меня</div>
    <img src="https://i.postimg.cc/WzHqwMn5/photo-2025-08-28-02-45-21.jpg" 
         alt="Карта" class="card" width="300"
         onclick="showPage('register-page')">

    <div class="bottom-photos">
      <div class="review">
        <img src="https://i.postimg.cc/VkgvqxFK/image.png" alt="Семён">
        <div>Семён Лобанов одобряет</div>
      </div>
      <div class="review">
        <img src="https://i.postimg.cc/G3PCTkKQ/image.png" alt="Клиенты">
        <div>Клиенты довольны</div>
      </div>
    </div>
  </div>

  <!-- Регистрация -->
  <div class="page form-container" id="register-page">
    <div class="budget-note">Сайт держится исключительно на бюджете в виде тарелки карбонары</div>
    <div class="register-content">
      <form id="register-form">
        <h2>Регистрация</h2>
        <input type="text" id="name" placeholder="Имя" required>
        <input type="text" id="surname" placeholder="Фамилия" required>
        <input type="number" id="year" placeholder="Год рождения" min="1900" max="2025" required>
        <input type="text" id="carddata" placeholder="Данные карточки" required>
        <button type="submit" class="btn-order">Заказать карту</button>
        <button type="button" class="btn-back" onclick="showPage('main-page')">Назад</button>
      </form>
      <img src="https://i.postimg.cc/66f704zW/image.png" alt="Боковое изображение" class="side-image">
    </div>
  </div>

  <!-- Дверь -->
  <div class="page door-page" id="door-page">
    <img src="https://i.postimg.cc/Y2FcKQT7/Pngtree-wooden-doors-5610503.png" 
         alt="Дверь" class="door" onclick="showError()">
    <div class="error-text" id="error-text">ERROR 404</div>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function showError() {
      document.getElementById("error-text").style.display = "block";
    }

    document.getElementById("register-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const year = parseInt(document.getElementById("year").value.trim());
      const carddata = document.getElementById("carddata").value.trim();

      if (name && surname && year >= 1900 && year <= 2025 && carddata) {
        showPage("door-page");
      } else {
        alert("Пожалуйста, заполните все поля корректно!");
      }
    });
  </script>

</body>
</html>
