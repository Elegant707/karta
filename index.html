<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя карта</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      width: 100%;
    }
    .page {
      display: none;
      height: 100vh;
      width: 100%;
    }
    .active {
      display: flex;
    }

    /* Главная */
    .background {
      background: url("https://i.postimg.cc/xd2J5jvV/mollygram-com-Instagram-Post-mmoooorrii-3147686381845066308-12362718528.jpg") no-repeat center center/cover;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    .card {
      cursor: pointer;
      transition: transform 0.3s;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .card:hover {
      transform: scale(1.05);
    }

    .text-glow {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff0000, #ff9900, #00ff00, #00ccff, #ff00ff);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s infinite linear;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Фотки снизу */
    .bottom-images {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 30px;
      align-items: center;
    }
    .img-container {
      text-align: center;
      animation: float 7s ease-in-out infinite;
    }
    .img-container img {
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }
    .img-container p {
      margin-top: 5px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 8px black;
    }

    /* Регистрация */
    .form-container {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      position: relative;
    }
    form {
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 300px;
      z-index: 2;
    }
    h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-order {
      background: #4CAF50;
      color: white;
    }
    .btn-order:hover {
      background: #45a049;
    }
    .btn-back {
      background: #f44336;
      color: white;
    }
    .btn-back:hover {
      background: #d32f2f;
    }

    .side-image {
      position: absolute;
      right: 30px;
      bottom: 30px;
      animation: float 8s ease-in-out infinite;
    }
    .side-image img {
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }

    .top-text {
      position: absolute;
      top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #ffcc66;
      text-shadow: 0 0 8px black;
    }

    /* Дверь */
    .door-container {
      background: #000;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }
    .door {
      cursor: pointer;
      animation: float 5s ease-in-out infinite;
    }
    .error-text {
      display: none;
      position: absolute;
      color: red;
      font-size: 80px;
      font-weight: bold;
      text-shadow: 0 0 25px orange, 0 0 50px red;
      animation: flicker 1s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Главная -->
  <div class="page background active" id="main-page">
    <div class="text-glow">Нажми на меня</div>
    <img src="https://i.postimg.cc/WzHqwMn5/photo-2025-08-28-02-45-21.jpg" 
         alt="Карта" class="card floating" width="300"
         onclick="showPage('register-page')">

    <div class="bottom-images">
      <div class="img-container floating">
        <img src="https://i.postimg.cc/VkgvqxFK/image.png" alt="Семён">
        <p>Семён Лобанов одобряет</p>
      </div>
      <div class="img-container floating">
        <img src="https://i.postimg.cc/G3PCTkKQ/image.png" alt="Клиенты">
        <p>Клиенты довольны</p>
      </div>
    </div>
  </div>

  <!-- Регистрация -->
  <div class="page form-container" id="register-page">
    <div class="top-text">Сайт держится исключительно на бюджете в виде тарелки карбонары</div>
    <form id="regForm" onsubmit="event.preventDefault(); goDoorPage()">
      <h2>Регистрация</h2>
      <input type="text" placeholder="Имя" id="name" required>
      <input type="text" placeholder="Фамилия" id="surname" required>
      <input type="number" placeholder="Год рождения" id="year" min="1900" max="2025" required>
      <input type="text" placeholder="Данные карточки" id="carddata" required>
      <button type="submit" class="btn-order">Заказать карту</button>
      <button type="button" class="btn-back" onclick="showPage('main-page')">Назад</button>
    </form>

    <div class="side-image floating">
      <img src="https://i.postimg.cc/66f704zW/image.png" alt="Картинка справа">
    </div>
  </div>

  <!-- Дверь -->
  <div class="page door-container" id="door-page">
    <img src="https://i.postimg.cc/Y2FcKQT7/Pngtree-wooden-doors-5610503.png" 
         alt="Дверь" class="door" width="400"
         onclick="showError()">
    <div class="error-text" id="errorText">ERROR 404</div>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function goDoorPage() {
      const name = document.getElementById("name").value.trim();
      const surname = document.getElementById("surname").value.trim();
      const year = document.getElementById("year").value.trim();
      const carddata = document.getElementById("carddata").value.trim();

      if(name && surname && year >= 1900 && year <= 2025 && carddata) {
        showPage("door-page");
      } else {
        alert("Заполните все поля правильно!");
      }
    }

    function showError() {
      document.getElementById("errorText").style.display = "block";
    }
  </script>

</body>
</html>
