<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя карта</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      width: 100%;
    }
    .page {
      display: none;
      height: 100vh;
      width: 100%;
    }
    .active {
      display: flex;
    }

    /* Главная */
    .background {
      background: url("https://i.postimg.cc/xd2J5jvV/mollygram-com-Instagram-Post-mmoooorrii-3147686381845066308-12362718528.jpg") no-repeat center center/cover;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .card {
      cursor: pointer;
      transition: transform 0.3s;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .card:hover {
      transform: scale(1.05);
    }

    /* Блок с фотками снизу */
    .bottom-images {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 30px;
      align-items: flex-end;
    }
    .img-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .img-block img {
      width: 400px; /* увеличено в 4 раза */
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }
    .img-block span {
      margin-bottom: 8px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      font-size: 20px;
    }

    /* Регистрация */
    .form-container {
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      padding: 20px;
      position: relative;
    }
    .reg-note {
      position: absolute;
      top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #f5f5f5;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
    }
    .form-content {
      display: flex;
      gap: 40px;
      align-items: center;
    }
    form {
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 300px;
    }
    h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-order {
      background: #4CAF50;
      color: white;
    }
    .btn-order:hover {
      background: #45a049;
    }
    .btn-back {
      background: #f44336;
      color: white;
    }
    .btn-back:hover {
      background: #d32f2f;
    }
    .side-img {
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    /* Дверь */
    .door-container {
      background: black;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .door-container img {
      cursor: pointer;
      max-width: 400px;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .door-container img:hover {
      transform: scale(1.05);
    }
    .error-text {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: red;
      font-size: 80px;
      font-weight: bold;
      justify-content: center;
      align-items: center;
      text-shadow: 0 0 25px orange, 0 0 50px red;
    }
  </style>
</head>
<body>

  <!-- Главная -->
  <div class="page background active" id="main-page">
    <div class="title">Нажми на меня</div>
    <img src="https://i.postimg.cc/WzHqwMn5/photo-2025-08-28-02-45-21.jpg" 
         alt="Карта" class="card" width="300"
         onclick="showPage('register-page')">

    <!-- Нижние картинки -->
    <div class="bottom-images">
      <div class="img-block">
        <span>Семён Лобанов одобряет</span>
        <img src="https://i.postimg.cc/VkgvqxFK/image.png" alt="Семён Лобанов">
      </div>
      <div class="img-block">
        <span>Клиенты довольны</span>
        <img src="https://i.postimg.cc/G3PCTkKQ/image.png" alt="Клиенты довольны">
      </div>
    </div>
  </div>

  <!-- Регистрация -->
  <div class="page form-container" id="register-page">
    <div class="reg-note">Сайт держится исключительно на бюджете в виде тарелки карбонары</div>
    <div class="form-content">
      <form id="regForm">
        <h2>Регистрация</h2>
        <input type="text" id="fname" placeholder="Имя" required>
        <input type="text" id="lname" placeholder="Фамилия" required>
        <input type="number" id="year" placeholder="Год рождения" min="1900" max="2025" required>
        <input type="text" id="card" placeholder="Данные карточки" required>
        <button type="submit" class="btn-order">Заказать карту</button>
        <button type="button" class="btn-back" onclick="showPage('main-page')">Назад</button>
      </form>
      <img src="https://i.postimg.cc/66f704zW/image.png" class="side-img" alt="Боковое фото">
    </div>
  </div>

  <!-- Дверь -->
  <div class="page door-container" id="door-page">
    <img src="https://i.postimg.cc/Y2FcKQT7/Pngtree-wooden-doors-5610503.png" alt="Дверь" onclick="showError()">
    <div class="error-text" id="errorText">ERROR 404</div>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Проверка формы
    document.getElementById('regForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let fname = document.getElementById('fname').value.trim();
      let lname = document.getElementById('lname').value.trim();
      let year = document.getElementById('year').value;
      let card = document.getElementById('card').value.trim();

      if (fname && lname && year >= 1900 && year <= 2025 && card) {
        showPage('door-page');
      } else {
        alert("Пожалуйста, заполните все поля корректно!");
      }
    });

    // Ошибка при клике на дверь
    function showError() {
      document.getElementById('errorText').style.display = 'flex';
    }
  </script>

</body>
</html>
