<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя карта</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      width: 100%;
    }
    .page {
      display: none;
      height: 100vh;
      width: 100%;
    }
    .active {
      display: flex;
    }

    /* Главная */
    .background {
      background: url("https://i.postimg.cc/xd2J5jvV/mollygram-com-Instagram-Post-mmoooorrii-3147686381845066308-12362718528.jpg") no-repeat center center/cover;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .card {
      cursor: pointer;
      transition: transform 0.3s;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .card:hover {
      transform: scale(1.05);
    }

    /* Регистрация */
    .form-container {
      flex-direction: row;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: white;
      padding: 20px;
      gap: 40px;
    }
    form {
      background: rgba(0,0,0,0.6);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 300px;
    }
    h2 {
      margin-bottom: 10px;
      text-align: center;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-order {
      background: #4CAF50;
      color: white;
    }
    .btn-order:hover {
      background: #45a049;
    }
    .btn-back {
      background: #f44336;
      color: white;
    }
    .btn-back:hover {
      background: #d32f2f;
    }
    .side-image {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- Главная -->
  <div class="page background active" id="main-page">
    <div class="title">Нажми на меня</div>
    <img src="https://i.postimg.cc/WzHqwMn5/photo-2025-08-28-02-45-21.jpg" 
         alt="Карта" class="card" width="300"
         onclick="showPage('register-page')">
  </div>

  <!-- Регистрация -->
  <div class="page form-container" id="register-page">
    <form onsubmit="event.preventDefault(); alert('Карта заказана!')">
      <h2>Регистрация</h2>
      <input type="text" placeholder="Имя" required>
      <input type="text" placeholder="Фамилия" required>
      <input type="number" placeholder="Год рождения" required>
      <input type="text" placeholder="Данные карточки (например: 1234-5678-ВКУСНЯШКА)" required>
      <button type="submit" class="btn-order">Заказать карту</button>
      <button type="button" class="btn-back" onclick="showPage('main-page')">Назад</button>
    </form>

    <img src="https://i.postimg.cc/66f704zW/image.png" alt="Фото справа" class="side-image">
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
