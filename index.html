<!-- Страница с дверью -->
<div id="doorPage" class="hidden">
  <div class="page">
    <img src="https://i.postimg.cc/Y2FcKQT7/Pngtree-wooden-doors-5610503.png" 
         alt="Дверь" 
         class="door" 
         onclick="showError()">
  </div>
</div>

<!-- Ошибка 404 -->
<div id="errorPage" class="hidden">
  <div id="errorContainer"></div>
</div>

<style>
  #errorPage {
    position: relative;
    width: 100%;
    height: 100vh;
    background: black;
    overflow: hidden;
  }

  .errorText {
    position: absolute;
    font-size: 60px;
    font-weight: bold;
    color: red;
    animation: flash 0.2s infinite alternate;
    text-shadow: 0 0 20px red, 0 0 40px orange, 0 0 60px yellow;
  }

  @keyframes flash {
    0% { opacity: 1; transform: scale(1); }
    100% { opacity: 0.3; transform: scale(1.2); }
  }
</style>

<script>
  function showError() {
    document.getElementById("doorPage").classList.add("hidden");
    const errorPage = document.getElementById("errorPage");
    errorPage.classList.remove("hidden");

    const container = document.getElementById("errorContainer");
    container.innerHTML = "";

    // Генерируем кучу надписей по экрану
    for (let i = 0; i < 50; i++) {
      const span = document.createElement("div");
      span.className = "errorText";
      span.innerText = "ERROR 404";

      span.style.top = Math.random() * 90 + "vh";
      span.style.left = Math.random() * 90 + "vw";
      span.style.fontSize = (40 + Math.random() * 40) + "px";

      container.appendChild(span);
    }
  }
</script>
